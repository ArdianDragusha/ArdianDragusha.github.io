<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llogaritësi i Pikëve për 2-8 Lojtarë</title>
  
  <!-- Import Google Fonts for nicer typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General body styling */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f3e5; /* Cream background */
      color: #333; /* Dark text */
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #222;
      margin-bottom: 20px;
      font-size: 2em;
    }

    /* Styling the button */
    button {
      background-color: #222;
      color: #f5f3e5; /* Cream text */
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    /* Styling the table */
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #f5f3e5; /* Cream background for table */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 1em;
      border: 1px solid #ccc;
    }

    th {
      background-color: #222;
      color: #f5f3e5;
      font-weight: bold;
    }

    td {
      background-color: #fff;
    }

    /* Input field styling */
    input {
      text-align: center;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      width: 80%;
      max-width: 150px;
    }

    /* Centering the table */
    #scoreboard {
      margin-top: 30px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      table {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
      }

      button {
        width: 80%;
        padding: 12px 24px;
        font-size: 18px;
      }

      input {
        width: 100%;
        max-width: none;
        font-size: 1.1em;
      }

      td, th {
        font-size: 0.9em;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      button {
        width: 90%;
        padding: 15px 30px;
      }

      table {
        font-size: 0.85em;
      }

      td, th {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Llogaritësi i Pikëve për 2-8 Lojtarë</h1>
  <button onclick="addPlayers()">Shto Lojtarë</button>
  <div id="scoreboard" style="margin-top: 20px;"></div>

  <script src="Zhol.js"></script>
</body>
</html>
